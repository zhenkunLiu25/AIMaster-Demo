<!DOCTYPE html>
<html>
  <head>
    <title>NUS Canvas Tasks</title>
    <style>
      body { 
        font-family: Arial, sans-serif; 
        margin: 0; 
        padding: 16px; 
        width: 400px;
        min-height: 300px;
      }
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        padding-bottom: 8px;
        border-bottom: 1px solid #e5e7eb;
        gap: 8px;
      }
      .header h2 {
        margin: 0;
        color: #4F46E5;
        font-size: 18px;
        flex: 1;
      }
      .task-count {
        background: #4F46E5;
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        min-width: 20px;
        text-align: center;
      }
      .button-group {
        display: flex;
        gap: 4px;
      }
      .refresh-btn, .sync-btn, .clear-btn {
        background: #4F46E5;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 11px;
        font-family: Arial, sans-serif;
      }
      .refresh-btn:hover, .sync-btn:hover, .clear-btn:hover {
        background: #4338CA;
      }
      .sync-btn {
        background: #059669;
      }
      .sync-btn:hover {
        background: #047857;
      }
      .clear-btn {
        background: #dc2626;
      }
      .clear-btn:hover {
        background: #b91c1c;
      }
      .selection-controls {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: #f8f9fa;
        border-bottom: 1px solid #e5e7eb;
        font-size: 12px;
      }
      .select-all-btn, .select-none-btn {
        background: #6b7280;
        color: white;
        border: none;
        padding: 4px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 10px;
      }
      .select-all-btn:hover, .select-none-btn:hover {
        background: #4b5563;
      }
      .selected-count {
        color: #6b7280;
        font-size: 11px;
        margin-left: auto;
      }
      .loading {
        text-align: center;
        color: #6b7280;
        padding: 20px;
      }
      .task-item {
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 8px;
        background: white;
        transition: all 0.2s ease;
      }
      
      .task-item:hover {
        background: #f9fafb;
        border-color: #4F46E5;
        box-shadow: 0 2px 8px rgba(79,70,229,0.15);
      }
      
      .task-item.status-closed {
        background: #fef2f2;
        border-color: #fca5a5;
        opacity: 0.8;
      }
      
      .task-item.status-active {
        background: #f0f9ff;
        border-color: #0ea5e9;
      }
      
      .task-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }
      
      .task-checkbox {
        display: flex;
        align-items: flex-start;
        gap: 8px;
        flex: 1;
        margin-right: 8px;
      }
      
      .task-select {
        margin-top: 2px;
        cursor: pointer;
      }
      
      .task-select:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
      
      .task-title {
        font-weight: 600;
        color: #111827;
        margin-bottom: 4px;
        flex: 1;
        margin-right: 8px;
        line-height: 1.3;
        cursor: pointer;
      }
      
      .task-status {
        font-size: 9px;
        padding: 2px 6px;
        border-radius: 4px;
        font-weight: 600;
        white-space: nowrap;
      }
      
      .task-meta {
        font-size: 12px;
        color: #6b7280;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 6px;
      }
      
      .task-due {
        color: #dc2626;
        font-weight: 500;
        font-size: 12px;
        margin-bottom: 4px;
      }
      
      .task-type {
        padding: 2px 6px;
        border-radius: 4px;
        background: rgba(79, 70, 229, 0.1);
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .task-course {
        color: #059669;
        font-weight: 500;
        font-size: 11px;
      }
      
      .task-course-code {
        background: #4F46E5;
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .task-course-title {
        color: #059669;
        font-weight: 500;
        font-size: 11px;
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      
      .task-score {
        background: rgba(0, 0, 0, 0.1);
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: 600;
        border: 1px solid currentColor;
      }
      
      .task-grade-status {
        background: #f3f4f6;
        padding: 1px 4px;
        border-radius: 3px;
        font-size: 9px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .task-link {
        margin-top: 6px;
      }
      
      .task-link a {
        color: #4F46E5;
        text-decoration: none;
        font-size: 11px;
      }
      
      .task-link a:hover {
        text-decoration: underline;
      }
      .no-tasks {
        text-align: center;
        color: #6b7280;
        padding: 40px 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Canvas Tasks</h2>
      <span class="task-count" id="taskCount">0</span>
      <div class="button-group">
        <button class="refresh-btn" id="refreshBtn" title="Refresh tasks">Refresh</button>
        <button class="sync-btn" id="syncBtn" title="Sync selected tasks to AIMaster">Sync Selected</button>
        <button class="clear-btn" id="clearBtn" title="Clear tasks">Clear</button>
      </div>
    </div>
    <div class="selection-controls" id="selectionControls" style="display: none;">
      <button class="select-all-btn" id="selectAllBtn">Select All</button>
      <button class="select-none-btn" id="selectNoneBtn">Select None</button>
      <span class="selected-count" id="selectedCount">0 selected</span>
    </div>
    <div id="tasks" class="loading">Loading tasks...</div>
    <script src="popup.js"></script>
  </body>
</html>
